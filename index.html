<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="style03.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Analisador de Números</h1>
            <div class="container-add">
                <div class="container-add_num">
                    <label for="nasc">Número (entre 1 e 100):</label>
                    <input type="number" name="numero" id="num">
                    <button id="num" class="botao-add" onclick="adicionar()" >Adicionar</button>
                </div>
            </div>

            <select name="" id="add" size="10">

            </select>
            <button class="botao-finalizar" onclick="finalizar()">Finalizar</button>

            <div class="container-resultado">
            </div>
        </div>
        <p class="marca">Desafio final proposto pelo @CursoemVideo do professor Gustavo Guanabara</p>
    </main>

    <script src="main03.js"></script>
</body>
</html>
